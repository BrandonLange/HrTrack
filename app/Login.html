<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../app/assets/css/Login.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/semantic-ui/dist/semantic.css">
    <script type="text/javascript">
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    </script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/semantic-ui/dist/semantic.min.js"></script>
    <script src="assets/js/Login.js"></script>
</head>
<!--Login -->

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui image header">
		      <div class="content">
		        Log-in to your account
		      </div>
    		</h2>
            <form action="index.html" method="get" class="ui large form">
                <div class="ui stacked secondary  segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large violet submit button">Login</div>
                </div>
                <div class="ui error message"></div>
            </form>
            <div class="ui message">
                <a href="index.html">Register</a>
            </div>
        </div>
    </div>
</body>

</html>
