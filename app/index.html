<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../node_modules/semantic-ui/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="../app/assets/css/Login.css">
    <script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
    </script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/semantic-ui/dist/semantic.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui image header">
              <div class="content">
                Log-in to your account
              </div>
            </h2>
            <form method="get" class="ui large form">
                <div class="ui stacked secondary  segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input id="txt_username" type="text" placeholder="Username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="txt_password" type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div id="btn_login" class="ui fluid large violet submit button">Login</div>
                </div>
                <div class="ui error message"></div>
            </form>
            <div class="ui message">
                <a>Register</a>
            </div>
        </div>
    </div>
</body>

</html>
